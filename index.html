<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Crystal Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="header">
		<h1>Crystals Gallore</h1>
	</div>
        <br>
    <br>
	<div class="numberToGuess">
		<h2>Number To Guess:
			<span id= "beginNumber"></span>
        </h2>
	</div>
	<div class="winsAndLosses">
		<h2>Wins:
			<span id= "numberWins"></span>
			</br>
			Losses: 
			<span id= "numberLosses"></span>
		</h2>
	</div>
	<div class="crystals">
		
		<img src="https://www.clker.com/cliparts/e/0/9/b/13055580631924708721diamond-md.png" class=crystalPic id="one" alt="Blue Gem">
		<img src="https://gem-sphalerite.com/images_web/properties/colors/0_green_gem_sphalerite.jpg" class=crystalPic id="two" alt="Green Gem">
		<img src="https://4.imimg.com/data4/AX/II/MY-27343279/red-gemstone-250x250.jpg" class=crystalPic id= "three" alt="Red Gem">
		<img src="https://png.pngtree.com/element_origin_min_pic/00/02/54/97568395ef9837c.jpg" class=crystalPic id= "four" alt="Yellow Gem">
	</div>
    
    <div class="finalScore">
		<h2>Final Score:</h2>
		<span id="finalTotal"></span>
	</div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
